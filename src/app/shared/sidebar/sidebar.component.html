<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GithubApp</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <div *ngFor="let item of registros; let i = index">
      <a
        class="list-group-item list-group-item-action"
        [routerLink]="['/usuario', item.login]"
      >
        {{ item.login }}
      </a>
    </div>
  </div>
</div>
