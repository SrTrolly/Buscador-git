<table class="table table-hover">
  <thead>
    <th>#</th>
    <th>Perfil</th>
    <th>Avatar</th>
    <th>Id</th>
    <th>Ver perfil</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of proyectos; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.login | titlecase }}</td>
      <td>
        <img class="small-flag" [src]="item.avatar_url" />
      </td>
      <td>{{ item.id }}</td>
      <td><a [routerLink]="['/usuario', item.login]">Perfil...</a></td>
    </tr>
  </tbody>
</table>
